<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="score-board">
        <div class="player-a">mehrdad</div>
        <div class="player-a-score">8</div>
        <div class="game-status">mehrdad's turn</div>
        <div class="player-b-score">54</div>
        <div class="player-b">aidin</div>
    </section>
    <section class="game-board">
        <div class="game-grid-container">
        </div>
    </section>
    <section class="options">
        <button class="option-buttons reset">reset</button>
        <button class="option-buttons main-menu">main menu</button>
    </section>
    <section class="game-setup">
        <div class="input">
            <label for="player1">player 1</label>
            <input type="text" id="player1">
            <input type="color" value="#fc5858" id="player1-color">
        </div>
        <span></span>
        <div class="input">
            <label for="player2">player 2</label>
            <input type="text" id="player2">
            <input type="color" value="#3a88e0" id="player2-color">
        </div>
        <span></span>
        <div class="input">
            <label for="rows">number of rows</label>
            <input type="number" id="rows" min="2" max="20" placeholder="2" value="2">
            <label for="cols">number of columns</label>
            <input type="number" id="cols" min="2" max="20" placeholder="2" value="2">
        </div>
        <button class="submit">start game</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
